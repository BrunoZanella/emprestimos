<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novo Empréstimo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="mb-4">Novo Empréstimo</h1>
        
        <div class="card">
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="client_name" class="form-label">Nome do Cliente</label>
                        <input type="text" class="form-control" id="client_name" name="client_name" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="amount" class="form-label">Valor do Empréstimo</label>
                        <input type="number" step="0.01" class="form-control" id="amount" name="amount" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="interest_rate" class="form-label">Taxa de Juros (%)</label>
                        <input type="number" step="0.01" class="form-control" id="interest_rate" name="interest_rate" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="installments" class="form-label">Número de Parcelas</label>
                        <input type="number" class="form-control" id="installments" name="installments" required>
                    </div>
                    
                    <div class="mb-3">
                        <button type="submit" class="btn btn-primary">Criar Empréstimo</button>
                        <a href="{{ url_for('index') }}" class="btn btn-secondary">Cancelar</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
